<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background1" padding>
  <ion-list >
<ion-item class="items" text-wrap *ngFor="let item of productData" >
<p>{{item.name}}</p><p class="price">{{item.price}}</p>

<ion-item class="amount">
    <ion-input type="number" placeholder="0" name="{{item.id}}" id="{{item.id}}" [(ngModel)]="shoppingCart.count"></ion-input>
  </ion-item>
<button ion-button (click)="add(item.id)">+</button>
</ion-item>
</ion-list>

</ion-content>
