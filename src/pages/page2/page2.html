<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="results">
    <p>Output: {{results.text}}</p>
    <p>{{results.format}}</p>
    <p>{{results.cancelled}}</p>
  </div>
  <button primary (click)="scanBarcode()">Scan</button>
</ion-content>
