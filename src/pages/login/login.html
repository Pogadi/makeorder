<ion-content class="background no-scroll" padding >
<div class="login-input">
  <ion-list>

  <ion-item class="login">
    <ion-label class="input">Username</ion-label>
    <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
  </ion-item>

  <ion-item class="login">
    <ion-label class="input">Password</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
  </ion-item>

  </ion-list>
</div>

<div padding>
  <button class="btn" ion-button large (click)="login()">Sign In</button>
</div>

<div class="box">
  <a href-inappbrowser="../register/register" class=""><span id="span">Don't have an account?</span> Sign Up</a>
</div>

</ion-content>
