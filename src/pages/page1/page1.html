<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background1" padding>
  <ion-list >
<ion-item class="items" text-wrap *ngFor="let item of newsData" >
<p >{{item.name}}</p><p class="price">{{item.price}}</p>
</ion-item>
</ion-list>
</ion-content>
